<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff1493;
      color: white;
    }

    #noBtn {
      background-color: white;
      /* Changed to relative for initial layout */
      position: relative; 
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-250px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <img src="cute.jpg" alt="Our Picture">

  <div>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
      // Switch to absolute only when hovered
      noBtn.style.position = "absolute"; 
      
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:white; font-size:3rem; padding: 20px;">
          YAYYYYY ðŸ’• I knew you'd say YES!!
        </h1>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
