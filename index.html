<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff1493;
      color: white;
    }

    #noBtn {
      background-color: white;
      /* Changed to relative for initial layout */
      position: relative; 
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-250px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? üíñ</h1>

  <img src="cute.jpg" alt="Our Picture">

  <div>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let yesScale = 1;
  let attemptCount = 0;

  const messages = [
    "Yes üíò",
    "Are you sure? ü•∫",
    "Really sure?? üò≠",
    "Pleaseee? üíï",
    "Don‚Äôt break my heart üíî",
    "Just press it already üò§",
    "You know you want to üòè",
    "SAY YESSSS üíñ",
    "JUST CLICK IT üò≠üíñ"
  ];

  noBtn.addEventListener("mouseover", () => {

    // Make No run away
    noBtn.style.position = "absolute";
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Grow Yes button
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Change Yes text
    if (attemptCount < messages.length - 1) {
      attemptCount++;
      yesBtn.textContent = messages[attemptCount];
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 style="color:white; font-size:3rem; padding:20px;">
        I KNEW YOU‚ÄôD SAY YES üíïüíç
      </h1>
    `;
    createHearts();
  });


  function createHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
    }
  }
</script>

</body>
</html>
